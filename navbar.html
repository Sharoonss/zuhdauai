       @import url('https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
       :root {
            --primary-color: #C69C3F;
            --background-dark: #fffbfb;
            --text-light: #080808;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: var(--background-dark);
            border-bottom: 1px solid var(--primary-color);
            position: relative;
            z-index: 1000;
            font-family: "Open Sans", serif;

        }

        .logo {
            height:60px;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .store-btn {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .store-btn:hover {
            background-color: #8a69230c;
            border:1px solid black;

        }

        .mobile-menu-toggle {
            display: none;
            background: none; 
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Mobile Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100%;
            background-color: var(--background-dark);
            transition: 0.3s ease;
            z-index: 1100;
            padding: 2rem;
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sidebar-nav-links {
            list-style: none;
        }

        .sidebar-nav-links li {
            margin-bottom: 1rem;
        }

        .sidebar-nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .sidebar-nav-links a:hover {
            color: var(--primary-color);
        }

        .voice-search {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem;
            border-radius: 25px;
            margin-bottom: 1rem;
        }

        .voice-search input {
            background: none;
            border: none;
            color: var(--text-light);
            flex-grow: 1;
            margin-right: 0.5rem;
        }

        .voice-search button {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
        }

        .voice-status {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1050;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive Design */
        @media screen and (max-width: 1024px) {
            .nav-links,
            .store-btn {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .navbar {
                justify-content: space-between;
            }
        }
    </style>
